<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment and Decrement Operators</title>
    <script>
        var x = 10;
        var y = x++;

        document.write("x: " + x + "<br>");
        document.write("y: " + y + "<br>");

        var x = 10;
        var y = x--;

        document.write("x: " + x + "<br>");
        document.write("y: " + y + "<br>");

        var x = 10;
        var y = ++x;

        document.write("x: " + x + "<br>");
        document.write("y: " + y + "<br>");

        var x = 10;
        var y = --x;

        document.write("x: " + x + "<br>");
        document.write("y: " + y + "<br>");
       
    
    </script>
    
</head>

</html>
