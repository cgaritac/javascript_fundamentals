<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two numbers</title>
    <script>
       var num1 = parseInt(prompt("Enter number 1"));
       var num2 = parseInt(prompt("Enter number 2"));

       var sum = num1 + num2;

       document.write(sum);

    </script>
    
</head>

</html>
