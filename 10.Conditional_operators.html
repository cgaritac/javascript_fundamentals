<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operators</title>
    <script>
        var x = 10;
        

        document.write(x == 10 );
        document.write("<br>");
        document.write(x == "10" );
        document.write("<br>");
        document.write(x === 10 );
        document.write("<br>");
        document.write(x === "10" );
        document.write("<br>");
        document.write(x != 10 );
        document.write("<br>");
        document.write(x != "10" );
        document.write("<br>");
        document.write(x !== 10 );
        document.write("<br>");
        document.write(x !== "10" );
        document.write("<br>");
        document.write(x < 10 );
        document.write("<br>");
        document.write(x < "10" );
        document.write("<br>");
        document.write(x <= 10 );
        document.write("<br>");
        document.write(x <= "10" );
    
    </script>
    
</head>

</html>
